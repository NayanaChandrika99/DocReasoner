# Full Stack Docker Compose
# Includes: Reasoning Service + TreeStore + PostgreSQL + Redis

version: '3.8'

services:
  # TreeStore gRPC Server
  treestore:
    build:
      context: ./tree_db
      dockerfile: Dockerfile
    container_name: treestore
    ports:
      - "50051:50051"  # gRPC
      - "9090:9090"    # Metrics/Observability
    environment:
      - GRPC_PORT=50051
      - METRICS_PORT=9090
      - DB_PATH=/data/treestore.db
      - LOG_LEVEL=info
      - LOG_PRETTY=false
    volumes:
      - treestore_data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - reasoning_network
    restart: unless-stopped

  # Reasoning Service API
  reasoning-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reasoning-service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/reasoning_service
      - REDIS_URL=redis://redis:6379/0
      - TREESTORE_URL=treestore:50051
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      treestore:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    networks:
      - reasoning_network
    restart: unless-stopped
    command: uvicorn reasoning_service.api.app:create_app --factory --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: reasoning-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=reasoning_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reasoning_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: reasoning-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - reasoning_network
    restart: unless-stopped

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: reasoning-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./tree_db/deploy/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - reasoning_network
    restart: unless-stopped
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: reasoning-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./tree_db/deploy/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./tree_db/deploy/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - reasoning_network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  reasoning_network:
    driver: bridge

volumes:
  treestore_data:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
